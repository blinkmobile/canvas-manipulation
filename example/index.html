<!DOCTYPE html>
<html>

<head>
  <title>Canvas Manipulation</title>

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <script src="../dist/canvas-manipulation.js"></script>
</head>

<body>
  <h1>Canvas Manipulation</h1>
  <div id="wrapper">
    <canvas id="draw-image-centered" width="300" height="300"></canvas>
    <div class="buttons">
      <button type="button" data-action="draw-red">Red Square</button>
      <button type="button" data-action="draw-blue">Blue Square</button>
      <button type="button" data-action="draw-green">Green Square</button>
    <button type="button" data-action="resize">Resize</button>
      <button type="button" data-action="reset">Reset</button>
    </div>
    <div>
      <label>Width:</label>
      100px <input type="range" id="width" min="100" max="500" value="300" step="10"> 500px
    </div>
    </div>
    <div>
      <label>Height: </label>
      100px <input type="range" id="height" min="100" max="500" value="300" step="10"> 500px
    </div>
    <div>
      <label>Scale Down: </label>
      <input type="checkbox" id="scale-down">
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
